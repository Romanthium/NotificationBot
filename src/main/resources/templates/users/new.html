<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
</head>
<body>
<form th:method="post" th:action="@{/users/new}" th:object="${user}">
<!--    <div>-->
<!--        <label for="tg-id">Telegram ID</label>-->
<!--        <input id="tg-id" placeholder="Enter Telegram ID" required th:field="*{id}" type="text"/>-->
<!--    </div>-->

    <div>
        <label for="tg-name">Name</label>
        <input id="tg-name" placeholder="Enter User Name" required th:field="*{name}" type="text"/>
    </div>

    <div>
        <label for="email">Email</label>
        <input id="email" placeholder="Enter User Email address" required th:field="*{email}" type="email"/>
    </div>

    <div>
        <div>User role:</div>
        <th:block th:each="role : ${roles}">
            <div>
                <input id="#" th:type="radio" th:id="${role.name()}" th:field="*{userRole}"
                       th:value="${role.name()}"/>
                <label for="#" th:for="${role.name()}" th:text="${role.name()}">user_role</label>
            </div>
        </th:block>
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" placeholder="Enter Password" required th:field="*{password}" type="password"/>
    </div>
    <!--    toDo: add repeat password -->

    <input type="submit" value="Add User">
    <input type="reset" value="Reset">
    <div>
        <label >You will be sent an email to confirm your email adress</label>
    </div>
</form>
</body>
</html>
