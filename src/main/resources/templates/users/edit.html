<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Data</title>
</head>
<body>
<form th:method="patch" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <!--    <div>-->
    <!--        <label for="tg-id">Telegram ID</label>-->
    <!--        <input id="tg-id" placeholder="Enter Telegram ID" required th:field="*{id}" type="text"/>-->
    <!--    </div>-->

    <div>
        <label for="tg-name">Name</label>
        <input id="tg-name" placeholder="Enter User Telegram Name" required th:field="*{name}" type="text"/>
    </div>

    <div>
        <label for="login">Login</label>
        <input id="login" placeholder="Enter Login" required th:field="*{login}" type="text"/>
    </div>

    <div>
        <div>User role:</div>
        <th:block th:each="role : ${roles}">
            <div>
                <input id="#" th:type="radio" th:id="${role.name()}" th:field="*{userRole}"
                       th:value="${role.name()}"/>
                <label for="#" th:for="${role.name()}" th:text="${role.name()}">user_role</label>
            </div>
        </th:block>
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" placeholder="Enter Password" required th:field="*{password}" type="password"/>
    </div>
    <!--    toDo: add repeat password -->

    <input type="submit" value="Update User">
    <input type="reset" value="Reset">
</form>
</body>
</html>
