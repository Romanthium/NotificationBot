<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<form th:method="patch" th:action="@{/tasks/{id}(id=${task.getId()})}" th:object="${task}">
    <div>
        <label for="name">Topic</label>
        <input id="name" placeholder="Enter task's topic" required th:field="*{topic}" type="text"/>
    </div>

    <div>
        <label for="info">Text</label>
        <textarea id="info" placeholder="Enter task's text" th:field="*{text}"></textarea>
    </div>

    <div>
        <label for="notification">Notification Time</label>
        <input th:disabled="${task.getUser().getTelegramUserId()==null}" id="notification"
               th:field="*{notificationTime}" type="datetime-local" th:/>
    </div>

    <input type="submit" value="Save Task">
    <input type="reset" value="Reset">
</form>
</body>
</html>
